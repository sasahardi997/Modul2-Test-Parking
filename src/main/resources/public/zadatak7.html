<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Zone</title>
	<script src="webjars/jquery/3.2.1/jquery.js" type="text/javascript"></script>
	<script src="js/zadatak7.js" type="text/javascript"></script>
</head>
<body>
	<form>
		<table>	
			<tr>
				<td>Naziv</td>
				<td><input type="text" name="naziv"/></td>
			</tr>
			<tr>
				<td>Cena za sat parkiranja</td>
				<td><input type="text" name="cenaZaSat"/></td>
			</tr>
			<tr>
				<td>Dozvoljeno vreme parkinga u satima</td>
				<td><input type="text" name="dozvoljenoVremeParkingaUSatima"/></td>
			</tr>
			<tr>
				<td></td><td><input type="submit" value="Dodaj"/></td>
			</tr>
		</table>
	</form>
	<hr/>
	<h1>Pregled zona</h1>
	<table class="tabela">
		<tr>
			<th>Naziv</th>
			<th>Cena za sat parkiranja</th>
			<th>Cena sa PDV-om</th>
			<th>Dozvoljeno vreme parkinga u satima</th>
		</tr>
	</table>
</body>
</html>
